<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>PrimeFaces Server Side component builds</title>
	<f:facet name="first">
		<meta http-equiv="x-ua-compatible" content="IE=9" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="index, follow" name="robots" />
		<link type="text/css" rel="stylesheet"
			href="${request.contextPath}/resources/css/box-model.css" />
		<link type="text/css" rel="stylesheet"
			href="${request.contextPath}/resources/css/layout.css" />	
	</f:facet>

</h:head>
<f:view contentType="text/html" locale="hu">
	<h:body>		
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<h:graphicImage name="img/loading.gif" alt="loading feedback" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<ui:include src="menu.tpl.xhtml" />
		<div class="viewBorder">
			<div class="view">
				<ui:insert name="content" />
			</div>
		</div>

		<p:dialog id="exceptionDialog" header="Exception occured!"
			widgetVar="exceptionDialog" height="500px">
		</p:dialog>
	</h:body>
</f:view>
</html>
